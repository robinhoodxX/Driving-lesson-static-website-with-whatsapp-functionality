<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Green Pass</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="apple-touch-icon" sizes="180x180" href="components/assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="components/assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="components/assets/favicon_io/favicon-16x16.png">
  <link rel='stylesheet' href='styles.css'>
  <link rel='import' href='components/pages/forum.html'>
  <script src='script.js'></script>
  <link rel='stylesheet' href='components/componentscss/header.css'>
  <link rel='stylesheet' href='components/componentscss/header2.css'>
</head>

<body>
  <div id="root">
    <section id="header">
      <script>
        fetch('components/header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;

            // Now header is loaded, attach events
            const dropdownBtn = document.querySelector('.dropbtn');
            const dropdownList = document.querySelector('.list');

            if (!dropdownBtn || !dropdownList) return;

            // Toggle dropdown on button click
            dropdownBtn.addEventListener('click', (e) => {
              e.stopPropagation(); // prevent body click from firing
              dropdownList.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
              // If dropdown is open and the click is NOT inside dropdown or button
              if (dropdownList.classList.contains('show') &&
                !dropdownList.contains(e.target) &&
                !dropdownBtn.contains(e.target)) {
                dropdownList.classList.remove('show');
              }
            });
          });

      </script>
    </section>
    <section id="header2">
      <script>
        fetch('components/header2.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header2').innerHTML = data;
          });
      </script>
    </section>
  </div>
</body>

</html>
