<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Green Pass</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="apple-touch-icon" sizes="180x180" href="components/assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="components/assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="components/assets/favicon_io/favicon-16x16.png">
  <link rel='stylesheet' href='styles.css'>
  <link href="components/pages/forum.html">
  <script src='script.js'></script>
  <link rel='stylesheet' href='components/componentscss/header.css'>
  <link rel='stylesheet' href='components/componentscss/header2.css'>
</head>

<body>
  <div id="root">
    <section id="header">
      <script>
        fetch('components/header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });
      </script>
    </section>
    <section id="header2">
      <script>
        fetch('components/header2.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header2').innerHTML = data;
          });
      </script>
    </section>
  </div>

</body>
<script>
  const dropBtn = document.querySelector(".dropbtn");
  const dropdown = document.querySelector(".list");

  // Toggle dropdown on button click
  dropBtn.addEventListener("click", (e) => {
    e.stopPropagation(); // prevent body click trigger
    dropdown.classList.toggle("show");
  });

  // Close dropdown when clicking outside
  document.addEventListener("click", (e) => {
    if (dropdown.classList.contains("show") && !dropdown.contains(e.target)) {
      dropdown.classList.remove("show");
    }
  });
</script>

</html>
