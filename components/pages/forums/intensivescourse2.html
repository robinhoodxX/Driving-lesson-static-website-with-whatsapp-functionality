<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/components/pages/forums/forumbeginner.css">
  <script src="/components/pages/forums/script.js" defer></script>
  <title>Forum</title>
</head>
<body>
  <section id="refreshercoursesec" class="forumrefreshercoursesec">
    <div id="refresherCourseForm" class="forum-header">
      <h5>10 hours/450Â£</h5>
    </div>
    <div class="forum-wrap" aria-live="polite">
      <h3>Contact / Forum</h3>
  
      <form id="contactForm-refreshercoursesec" class="forum-grid" novalidate>
        <div class="field">
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" type="text" placeholder="Your first name" required minlength="2" />
          <div class="error" id="err-firstName" aria-hidden="true"></div>
        </div>
  
        <div class="field">
          <label for="phone">Phone number</label>
          <input id="phone" name="phone" type="tel" placeholder="+923001234567" pattern="\+?[0-9\s\-]{7,20}" required />
          <div class="error" id="err-phone" aria-hidden="true"></div>
        </div>
  
        <div class="field">
          <label for="postcode">Post Code</label>
          <input id="postcode" name="postcode" type="text" placeholder="AA9A 9AA"
            pattern="[A-Z]{1,2}[0-9]{1,2} ?[0-9][A-Z]{2}" required />
          <div class="error" id="err-postcode" aria-hidden="true"></div>
        </div>
  
        <div class="field full">
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
          <div class="error" id="err-email" aria-hidden="true"></div>
        </div>
  
        <div class="field full">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message, question or feedback..." required
            minlength="10"></textarea>
          <div class="error" id="err-message" aria-hidden="true"></div>
        </div>
  
        <div class="actions full">
          <button type="button" class="btn-ghost" id="resetBtn">Reset</button>
          <button type="submit" class="btn-primary">Submit</button>
        </div>
  
        <!-- success / server feedback -->
        <div id="formNotice" class="notice success" role="status" aria-live="polite" style="display:none;"></div>
      </form>
    </div>
  </section>
</body>
</html>
